<div class="cadastro">
    <div class="cabecalho_cadastrar">
        <h1 id="cadastro_h1">Cadastro de um jogador</h1>            
    </div>
    <form class="formulario" method="GET">
        <input class="input_cadastro" id="user_name" type="text" placeholder="digite o seu nome">
        <input class="input_cadastro" id="user_password" type="password" placeholder="digite sua senha">
        <input class="input_cadastro" id="user_mail" type="text" placeholder="digite o seu e-mail">
        <input class="button_cadastro" onclick="enviar_dados(0)" value="Enviar">
    </form>
</div>
